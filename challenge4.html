<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Variables</title>
</head>
<body>
    <h1>Java Script Const</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        let mobiles = ["Iphone","Redmi","Oppo"];
        document.getElementById("demo1").innerHTML = mobiles;
        mobiles.push("Motto");
        document.getElementById("demo2").innerHTML = mobiles

    </script>
</body>
</html>
