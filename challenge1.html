<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Variables</title>
</head>
<body>
    <h2>Redeclaraing a variables Using Var</h2>

    <script>
        var x = 'Hello'
        // Here X is Hello 
        var x = 'Hello Js'
        // Here x is Hello Js
        document.write(x);
    </script>
</body>
</html>
